<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title><!--#echo var="title" --></title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="images/favicon.png">

	<link rel="stylesheet" href="css/main.min.css">

<body>
	<header class="header">
		<div class="header__top">
			<div class="container">
				<div class="header__top-inner">
					<div class="header__logo logo"><img src="images/dist/logo.svg" alt="logo"></div>
					<nav class="header__top-menu menu">
						<ul class="menu__list">
							<li class="menu__list-item"><a class="menu__list-link" href="#">Услуги</a></li>
							<li class="menu__list-item"><a class="menu__list-link" href="#">Стоимость</a></li>
							<li class="menu__list-item"><a class="menu__list-link" href="#">Отзывы</a></li>
							<li class="menu__list-item"><a class="menu__list-link" href="#">Контакты</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<div class="header__main">
			<div class="container">
				<div class="header__main-inner">
					<div class="header__main-descr">
						<h1 class="header__main-title">Таможенное оформление</h1>
						<h2 class="header__main-subtitle">Таможенный декларант на аутсортинге</h2>
						<a class="header__main-button button" href="#">Оставить заявку</a>
						<div class="header__main-text main-text">
							<div class="main-text__block">
								<h4 class="main-text__title"><span class="main-text__title-low">от</span> 5000 <span class="main-text__title-low">рублей</span></h4>
								<div class="main-text__subtitle">стоимость таможенного оформления товаров</div>
							</div>
							<div class="main-text__block">
								<h4 class="main-text__title">БЕСПЛАТНО</h4>
								<div class="main-text__subtitle">консультации по ВЭД</div>
							</div>
						</div>
					</div>
					<div class="header__main-img"><img src="images/dist/header/header-main.png" alt="image with trucks"></div>
				</div>
			</div>
		</div>
	</header>
